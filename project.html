<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https: //fonts.googleapis.com/css2? family= Nunito:wght@900 & display=swap" rel="stylesheet">
    <link href="formulario.css" rel="stylesheet">
    <title>form with css</title>
</head>

<body bgcolor="#87CEFA">

    <form action="" method="post" enctype="multipart/form-data">
        <h1> Preencha as suas informações:</h1>
        <div>
            <label .campo>nome:</label>
            <input type="text">
        </div>

        <div>
            <label .campo>sobrenome:</label>
            <input type="text">
        </div>

        <div>
            <label>endereço de email:</label>
            <input type="email">
        </div>

        <div>
            <label>descreva o seu cpf:</label>
            <input>
        </div>

        <div>
            <label><strong>O que você faz ?</strong></label>
            <input type="checkbox" id="executo" value="trabalho">
            <label>trabalho</label>
            <input type="checkbox" id="executo" value="academia">
            <label>academia</label>
            <input type="checkbox" id="executo" value="estudo">
            <label>estudo</label>
            <input type="checkbox" id="executo" value="leitura">
            <label>leitura</label>
            <input type="checkbox" id="executo" value="investo-dinheiro">
            <label>investo-dinheiro</label>
            <input type="checkbox" id="executo" value="escrevo">
            <label>escrevo</label>
        </div>

        <div>
            <label><strong>informe a sua idade:</strong></label>
            <input type="number">
        </div>

        <div>
            <label><strong>selecione a sua data de nascimento:</strong></label>
            <input type="date" name="data" min="1940-12-31" max="2008-01-01">
        </div>

        <div>
            <b>aonde você possui conta ?</b>
        </div>

        <div>
            <input type="radio">
            <label>Facebook</label>
            <input type="radio">
            <label>Instagram</label>
            <input type="radio">
            <label>twitter</label>
            <input type="radio">
            <label>YouTube</label>
            <input type="radio">
            <label>Tik Tok</label>
        </div>

        <div>
            <label>mostre a sua cor favorita !</label>
            <input type="color">
        </div>

        <div>
            <label>foto de perfil</label>
            <input type="file" accept="eu.jpg" width="700px" height="180">
        </div>

        <div>
            <label>Preencha o campo com seu número:</label>
            <input type="number" id="telefone" value="número">
        </div>

        <div>
            <label>insira o seu email:</label>
            <input type="email" id="email" value="email">
        </div>

        <div>
            <label>deixe a sua rede social:</label>
            <input type="link">
        </div>

        <div>
            <label>senha:</label>
            <input class="password" type="password" min="6" max="8">
        </div>

        <div>
            <label>conte um pouco de você:
                <textarea name="experiencia"></textarea>
            </label>
        </div>

        <div>
            <button class="button-submit" type="submit">Concluído</button>
            <button class="button-reset" type="reset">Limpar</button>
        </div>

    </form>
</body>

</html>
